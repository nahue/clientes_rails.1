default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: clientes_dev
  username: clientes
  password: clientes
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: clientes_test
  username: clientes
  password: clientes
production:
  <<: *default
  database: clientes_prod
  username:
  password:
